# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Maven_depolyment and pycromanager update

on:
  push:
    branches:
      - main
    paths:
      - 'pom.xml'

jobs:
  maven-deploy:
    name: Release on Sonatype OSS
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'micro-manager/AcqEngJ' }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'zulu'

      - name: Set up Apache Maven Central
        uses: actions/setup-java@v3
        with: # running setup-java again overwrites the settings.xml
          java-version: 8
          distribution: 'zulu'
          server-id: ossrh
          server-username: OSSRH_USERNAME
          server-password: OSSRH_PASSWORD
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
          
      - name: Publish to Apache Maven Central
        run: mvn deploy -Dgpg.passphrase=${{ secrets.MAVEN_GPG_PASSPHRASE }}
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

  update-pycromanger:
    needs: maven-deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout-PM
      uses: actions/checkout@v3
      with:
        path: 'pycro-manager'
        repository: micro-manager/pycro-manager
        ref: dependency-update
        fetch-depth: 0 # check out all branches
        token: ${{ secrets.PYCRO_TOKEN }}
    - name: Checkout-AcqEngJ
      uses: actions/checkout@v3
      with:
        path: 'AcqEngJ'
        repository: micro-manager/AcqEngJ
        ref: main
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: update-version
      run: |
        cd pycro-manager
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "AcqEngJ-Bot"
        git config --local pull.rebase false
        # fast forward to get code updates on main branch
        git merge origin/main -m "dependency update merge"
        python build_automation/update_dependency.py AcqEngJ
    - name: commit
      run: |
        cd pycro-manager
        git commit -am "update AcqEngJ version"
    - name: push
      run: |
        cd pycro-manager
        git pull # get any changes that have occured since this update pushed
        git push https://henrypinkard:${{ secrets.PYCRO_TOKEN }}@github.com/micro-manager/pycro-manager.git  
